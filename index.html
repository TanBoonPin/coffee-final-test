<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Experience</title>
    <!-- This script is required for the Login to work -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background: #000; color: #fff; margin: 0; }
        nav { padding: 20px; text-align: center; background: rgba(20,20,20,0.9); position: fixed; width: 100%; top:0; z-index:100;}
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 0.9rem; }
        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; margin-top: 60px;}
        h1 { font-size: 4rem; margin-bottom: 10px; letter-spacing: -2px; }
        p.subtitle { color: #888; font-size: 1.5rem; }
        
        /* The Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card { background: #1c1c1e; border-radius: 20px; padding: 30px; overflow: hidden; transition: transform 0.3s; }
        .card:hover { transform: scale(1.02); }
        .card img { width: 100%; border-radius: 10px; margin-top: 20px; height: 250px; object-fit: cover; }
        .card h3 { font-size: 1.8rem; margin-bottom: 5px; }
        .card p { color: #aaa; line-height: 1.5; }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#menu">Menu</a>
        <a href="#journal">Journal</a>
    </nav>

    <div class="hero">
        <h1>Coffee.<br>Defined.</h1>
        <p class="subtitle">The art of the perfect brew.</p>
    </div>

    <div class="grid-container" id="content-area">
        <!-- Content will be loaded here by the script below -->
    </div>

    <script>
        // 1. Handle the Admin Login Redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }

        // 2. Load Data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('content-area');
                data.coffee_list.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                        <img src="${item.image}" alt="${item.title}">
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => console.log('Waiting for content...', err));
    </script>

</body>
</html>
